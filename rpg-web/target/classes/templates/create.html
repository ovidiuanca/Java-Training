<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/Users/ovidiu/JavaTraining/rpg-web/src/main/resources/static/style.css">
</head>

<body>
<form class="myForm" th:action="@{/create}" th:object="${user}" method="post">
    <h3 class="white myAlign"></br></br></br></br></br>Register</h3>
    <div class="col-lg-6">
        <div class="form-group">
            <label class="white">Name</label>
            <input class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="white">Email</label>
            <input class="form-control" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label class="white">Password</label>
            <input class="form-control" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <label class="white">Confirm password</label>
            <input class="form-control" th:field="*{confirmPassword}" type="password"/>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary white">Submit</button>
    </div>

</form>
</body>

</html>
